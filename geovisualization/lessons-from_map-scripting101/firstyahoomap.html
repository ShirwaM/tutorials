<!DOCTYPE html>
<html>
<head>
	<title>Basic Google Map</title>
	<!-- appid will be unique per developer-->
	<script src="http://api.maps.yahoo.com/ajaxymap?v=3.8appid="></script>
	
	<style type="text/css">
		div#mymap {
			width: 400px;
			height: 350px;
		}
	</style>
	
	<script type="text/javascript">
		function create_map() {
			var map = new Ymap(document.getElementById('mymap'));
			map.drawZoomAndCenter(new YGeoPoint(37.7740486, -122.4101883), 3);
		}
	</script>
</head>
<body onload="create_map()">
	<div id="mymap"></div>
</body>
</html>
