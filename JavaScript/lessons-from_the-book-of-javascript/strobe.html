<html>
<head>
	<title>Strobe</title>
	<script language="JavaScript">
		<!-- Hide me 
			function strobeIt()
			{
				var rainbow_colors =
				new Array("red", "orange", "yellow", "green", "blue", "indigo", "violet");
				var index = 0;
				while (index < rainbow_colors.length)
				{
					window.document.bgColor = rainbow_colors[index];
					index++;
				}
			}

		// show me -->
	</script>
</head>
<body>
	<form>
		<input type="button" value="strobe" onClick="strobeIt();">
	</form>	
</body>
</html>
