<html>
<head>
	<title>Square Window</title>
	<script language = "JavaScript">
	<!-- hide me from older browsers
	function openSquareWindow(the_url, the_length)
	{
		var the_features = "width=" + the_length + ",height=" + the_length;
		var the_window = window.open(the_url, "", the_features);
	}
	//show me -->
	</script>
</head>
<body>
	<a href="#" onClick="openSquareWindow('http://www.webmonkey.com/', 400); return false;">open Webmonkey in a big square window</a><br>
	<a href="#" onClick="openSquareWindow('http://www.nostarch.com/', 100); return false;">open No Starch Press in a small square window</a><br>
</body>
</html>
