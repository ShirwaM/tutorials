<html>
<head>
	<title>Getting Centered Functionally</title>
	<script language = "JavaScript">
	<!-- hide me from older browsers
	function openAndCenterWindow(the_url)
	{
		if ((parseInt(navigator.appVersion) > 3) && (navigator.appName == "Netscape")) {
			var the_window =
				window.open(the_url, 'the_window',s'height=200,width=200');

			var screen_height = window.screen.availHeight;
			var screen_width = window.screen.availWidth;
			var left_point = parseInt(screen_width / 2) - 100;
			var top_point = parseInt(screen_height / 2) - 100;
			the_window.moveTo(left_point, top_point);	
		}
	}
	//show me -->
	</script>
</head>
<body>
	<a href="#" onClick="openAndCenterWindow('http://www.webmonkey.com/'); return false;">click on me to put the Webmonkey in a small centered window</a>
	<a href="#" onClick="openAndCenterWindow('http://www.nostarch.com/'); return false;">click on me to put No Starch Press in a small centered window</a>
</body>
</html>
